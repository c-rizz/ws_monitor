<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Workstation Monitor</title>
  <script>
    async function refreshStats() {
      try {
        let response = await fetch("/global_stats");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        let text = await response.text();
        document.getElementById("stats-pre").innerHTML = text;
      } catch (err) {
        console.error("Error fetching stats:", err);
      }
    }

    // Refresh periodically
    setInterval(refreshStats, 1000);

    // Run once immediately on page load
    window.onload = refreshStats;
  </script>
</head>
<body>
  <h1>Workstation Monitor</h1>
  
  <div class="notice">
    Please, <strong>DO NOT START NEW TASKS ON A WORKSTATION IF IT IS ALREADY IN USE</strong> by someone else!<br>
    Starting a new task may interrupt the work of another user.<br>
    If you need to use a workstation that is already in use, please <strong>CONTACT THE USER FIRST</strong>.
  </div>

  <pre id="stats-pre" class="loading">Loading...</pre>
</body>
</html>
